<!DOCTYPE html>
<html>
<head>
  <title>Example 3 - Background Color</title>
</head>
<body>
  <h3>Change Background Color</h3>
  <button onclick="changeBg()">Change Color</button>

  <script>
    function changeBg() {
      document.body.style.backgroundColor = "Violet";
    }
  </script>
</body>
</html>
